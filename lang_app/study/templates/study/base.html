{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Language Study</title>
    <link rel="stylesheet" href="{% static 'study/styles.css' %}">
</head>
<body>
    <header class="site-header">
        <h1>Language Study</h1>
        <form method="post" action="{% url 'study:save_progress' %}" class="settings-form">
            {% csrf_token %}
            <select name="language">
                <option value="en" {% if settings.language == 'en' %}selected{% endif %}>English</option>
                <option value="ru" {% if settings.language == 'ru' %}selected{% endif %}>Русский</option>
                <option value="fi" {% if settings.language == 'fi' %}selected{% endif %}>Suomi</option>
            </select>
            <input type="hidden" name="next" value="{{ request.path }}">
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'study:reset_progress' %}" class="reset-link">Reset progress</a>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Progress is saved in cookies.</p>
    </footer>
</body>
</html>
